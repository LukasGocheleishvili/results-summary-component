<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>results-summary-component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="purple-container">
        <h1 class="first-text">Your Result</h1>
        <div class="oval-control">
          <div class="oval">
            <h2 class="oval-inside-text">76</h2>
            <p class="oval-inside-second-text">of 100</p>
          </div>
        </div>
        <h3 class="oval-outside-first-text">Great</h3>
        <p class="oval-outside-second-text">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <div class="white-container">
        <h1 class="white-container-first-text">Summary</h1>
        <div class="boxs">
          <div class="box-1">
            <div class="inside-box-1-content-control">
              <div class="inside-box-1-content">
                <img class="reaction" src="./assets/images/icon-reaction.svg" />
                <p class="reaction-text">Reaction</p>
              </div>

              <div class="inside-box-1-content-part-two">
                <p class="score-text">80<span class="hundred"> / 100</span></p>
              </div>
            </div>
          </div>

          <div class="box-2">
            <div class="inside-box-2-content-control">
              <div class="inside-box-2-content">
                <img class="memory" src="./assets/images/icon-memory.svg" />
                <p class="memory-text">Memory</p>
              </div>
              <div class="inside-box-2-content-part-two">
                <p class="score-text-2">
                  92 <span class="hundred-2">/ 100</span>
                </p>
              </div>
            </div>
          </div>

          <div class="box-3">
            <div class="inside-box-3-content-control">
              <div class="inside-box-3-content">
                <img class="verbal" src="./assets/images/icon-verbal.svg" />
                <p class="verbal-text">Verbal</p>
              </div>
              <div class="inside-box-3-content-part-two">
                <p class="score-text-3">
                  61 <span class="hundred-3">/ 100</span>
                </p>
              </div>
            </div>
          </div>

          <div class="box-4">
            <div class="inside-box-4-content-control">
              <div class="inside-box-4-content">
                <img class="visual" src="./assets/images/icon-visual.svg" />
                <p class="visual-text">Visual</p>
              </div>
              <div class="inside-box-4-content-part-two">
                <p class="score-text-4">
                  73 <span class="hundred-4">/ 100</span>
                </p>
              </div>
            </div>
          </div>

          <div class="continue-box">
            <h1 class="continue-text">Continue</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
